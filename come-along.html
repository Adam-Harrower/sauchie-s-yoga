    <section>
        <form action="post" action="https://formdump.codeinstitute.net/" class="come-along-form">
            <h2>Come Along & Relax</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" class="text-input" name="phone" required>

            <label for="monday">Monday</label>
            <input type="checkbox" name="monday" id="monday">

            <label for="tuesday">Tuesday</label>
            <input type="checkbox" name="tuesday" id="tuesday">

            <label for="wednesday">Wednesday</label>
            <input type="checkbox" name="wednesday" id="wednesday">
            
            <label for="thursday">Thursday</label>
            <input type="checkbox" name="thursday" id="thursday">

            <label for="friday">Friday</label>
            <input type="checkbox" name="friday" id="friday">
        

            <input type="submit" class="come-along" value="Come Along">         
           


        </form>     
    </section>
